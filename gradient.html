<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                height:500px;
                width:400px;
                background-image: linear-gradient(to right,red, yellow);
                margin-bottom: 10px;
            }
            .secondbox{
                height: 300px;
                width:200px;
                background-image: radial-gradient(pink, blue, red);
            }
        </style>
        <title> color gradients</title>
        <body>
            <div class="box"></div>
            <div class="secondbox"></div>
        </body>
    </head>
</html>
