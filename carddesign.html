<html>
    <head>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .card{
                width:300px;
                border:1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                overflow: hidden;
            }
            .card img{
                width: 100%;
            }
            .card-content{
                padding: 1em;
            }
            .card-title{
                font-size: 1.5em;
                margin: 0;
            }
            .card-description{
                color:#666;
            }
        </style>
        <body>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Card Image">
                <div class="card-content">
                    <h2 class="card-title">Card Title</h2>
                    <p class="card-description">This is a description of the card, It contains some breif information</p>
                </div> 
            </div>
        </body>
    </head>
</html>
