<!DOCTYPE html>
<html>
    <head>
        <style>
            .head::before{
                content: "Hi Universe";
                color:red;
            }
            .head::after{
                content: "end ";
                color:brown;
            }
        </style>
        <title> pseudo elements</title>
        <body>
            <h3 class="head"> welcome to the world </h3>
        </body>
    </head>
</html>
